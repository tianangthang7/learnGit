<html>

<head>
    <title>VueJs Instance</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>

<body>
    <div id="app">
            <template v-if="ok">
                    <h1>Title</h1>
                    <p>Paragraph 1</p>
                    <p>Paragraph 2</p>
                  </template>
    </div>
    <script type="text/javascript">
        var obj = {
            foo: 'bar'
        }

        Object.freeze(obj)

        new Vue({
            el: '#app',
            data: obj
        })
    </script>
</body>

</html>
